<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gcode Tools | Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://gcodetools.github.io/gcodetoolspage/global.css" />
    <!-- Archivo principal (defer para esperar que cargue el DOM) -->
    <script type="module" src="https://gcodetools.github.io/gcodetoolspage/scripts/main.js" defer></script>
  </head>

  <body>
    <div class="m-auto max-w-[1100px] px-5 pb-5">
      <!-- Aquí se inyectará el header dinámico -->
      <div id="header-container"></div>

      <main class="flex flex-col gap-[10px]">
        <section class="flex flex-col gap-[10px]">
          <div class="h-[193px]">
            <img
              src="https://gcodetools.github.io/gcodetoolspage/assets/clay-slicer.png"
              alt="clay-slicer-img"
              class="w-full h-full object-cover object-center"
            />
          </div>
          <hr class="border-none h-[1px] bg-[#404040] my-[4px]" />
          <div class="min-h-[125px]">
            <p class="text-[20px] text-white font-normal">
              Cut hours from your process. Instantly clone files, fine-tune
              spacing, and preview results—Gcode Cloner keeps your workflow
              fast, smooth, and efficient.
            </p>
          </div>
          <div></div>
        </section>
      </main>

      <!-- Aquí se inyectará el footer dinámico -->
      <div id="footer-container"></div>
    </div>
  </body>
</html>
